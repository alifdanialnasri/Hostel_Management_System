<!DOCTYPE html>
<html>
  <head>
    <title>Room Register</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

      <form action="connect.php" method="post" >

          <h1>Room Register</h1>

          <div class="item">
