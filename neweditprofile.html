<!DOCTYPE html>
<html>
  <head>
    <title>Room Register</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="neweditprofile.css" >
    <link rel="icon" type="image/x-icon" href="IMG/HostelIcon.svg" >
    <style>
      
    </style>
  </head>
  
  <body>
    <div class="testbox">
        
      <form action="/">
        <div class="banner">
          <h1>Room Register</h1>
          
        </div>

       

        <div class='profile-pic-div'>
            <img src='IMG/image.jpg' id='photo'>
            <input type='file' id='file'>
            <label for='file' id='uploadBtn'>Choose Photo</label>
        </div>
       


       
        <div class="contact-item">
          <div class="item">
            <p>Name</p>
            <input type="text" name="name"  />
          </div>
          <div class="item">
            <p>Student ID</p>
            <input type="text" name="name"  />
          </div>
        </div>
        <div class="contact-item">
          <div class="item">
            <p>Email</p>
            <input type="text" name="name"/>
          </div>
          <div class="item">
            <p>Phone</p>
            <input type="text" name="name"/>
          </div>
          <div class="item">
            <p>Semester</p>
            <input type="text" name="name"/>
          </div>
          <div class="item">
            <p>Room number</p>
            <input type="" name="name"/>
          </div>
        </div>
       
        <div class="btn-block">
          <button type="submit" href="/">Back</button>
          <button type="submit" href="/">Apply</button>
        </div>
      </form>
    </div>
    
  </body>
</html>
